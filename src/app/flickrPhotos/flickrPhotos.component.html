<div class="row">
  <div class="col-sm form-inline form-group">
    <input #searchTerm class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
     <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="search(searchTerm)">Search</button>
  </div>
</div>
<div>
<div class="row">
    <div class="col-sm" *ngFor="let photo of photoList">
        <div>
          <img [src]=photo.url>
          <p></p>
        </div>
    </div>
</div>
